<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <meta charset="utf-8">
    <style>
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Первое число">
        <input type="number" id="num2" placeholder="Второе число">
        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <br>
        <div id="result">Результат: </div>
    </div>

    <script>
        const getNumbers = () => {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            return { num1, num2 };
        };

        const add = (a, b) => a + b;
        const subtract = (a, b) => a - b;
        const multiply = (a, b) => a * b;
        const divide = (a, b) => b !== 0 ? a / b : 'Деление на ноль невозможно';

        const calculate = (operation) => {
            const { num1, num2 } = getNumbers();
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Результат: Введите числа';
                return;
            }

            let result;
            switch (operation) {
                case '+':
                    result = add(num1, num2);
                    break;
                case '-':
                    result = subtract(num1, num2);
                    break;
                case '*':
                    result = multiply(num1, num2);
                    break;
                case '/':
                    result = divide(num1, num2);
                    break;
            }

            document.getElementById('result').textContent = `Результат: ${result}`;
        };
    </script>
</body>
</html>
