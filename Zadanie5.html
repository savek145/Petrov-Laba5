<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Среднее значение массива</title>
</head>
<body>
    <script>

        const daysUntilNewYear = () => {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = newYear - now;
            return Math.ceil(diff / (1000 * 60 * 60 * 24)-1);
        };
        alert("До Нового года осталось дней: " + daysUntilNewYear());
    </script>
</body>
</html>
